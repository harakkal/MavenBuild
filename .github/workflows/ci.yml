name: Java CI with Maven
run-name: Test setup of ci and tools

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'  

      - name: Test with Maven
        run: mvn clean test

      - name: Trigger Jenkins Job
        run: curl -X POST http://hanas:11ce939c81812b27f979f62419ed66079d@localhost:8080/job/TomcatDeploymentDemo/build
